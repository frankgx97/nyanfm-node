<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/minami.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/stylesheets/style.css">
    <meta name="author" content="i@nyan.im" />
    <script src="js/jquery.min.js"></script>
    <title>nyanfm</title>
</head>

<body>
    <script src="js/jquery.backstretch.min.js"></script>
    <script src="js/background.js"></script>
    <div class="kotori-player">
        <div id="player">
            <div class="cover"></div>
            <div class="ctrl">
                <div class="tag">
                    <strong>Title</strong>
                    <span class="artist">Artist</span>
                    <span class="album">Album</span>
                </div>
                <div class="control">
                    <div class="left">
                        <div class="rewind icon"></div>
                        <div class="playback icon"></div>
                        <div class="fastforward icon"></div>
                    </div>
                    <div class="volume left">
                        <div class="mute icon left"></div>
                        <div class="slider left">
                            <div class="pace"></div>
                        </div>
                    </div>
                </div>
                <div class="progress">
                    <div class="slider">
                        <div class="loaded"></div>
                        <div class="pace"></div>
                    </div>
                    <div class="timer left">0:00</div>
                    <div class="right">
                        <div class="repeat icon"></div>
                        <div class="shuffle icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <br><br><br>
        <p2>
            <ul id="playlist"></ul>
        </p2>
    </div>
    <!--<ul id="playlist"></ul>-->

    <footer>
        <style>
            a:link {
                color: #FFFFFF;
            }
            
            a:visited {
                color: #6699FF;
            }
            
            a:hover {
                color: #FF3333;
            }
            
            a:active {
                color: #0000FF;
            }
        </style>
        <br>
        <footer class="kotori-footer">
            <div class="row">
                <div class="col-md-2" align="center">
                    <button id="kotori-player" class="btn btn-default right">播放列表</button>
                    <br>
                </div>
                <div class="col-md-8">
                    <p>Copyleft @ 2013-2017 <a href="http://nyan.im/">  nyan.im  </a></p>
                    <p>
                        <a href="https://blog.nyan.im/wp-content/uploads/2014/04/favicon2.ico"><img src="https://blog.nyan.im/wp-content/uploads/2014/04/favicon2.ico" alt="gmail" width="16" height="16" /> </a><a title="i@nyan.im" href="mailto://i@nyan.im" target="_blank">i@nyan.im&nbsp;</a>
                        <a href="https://blog.nyan.im/wp-content/uploads/2014/04/weibo.png"><img src="https://blog.nyan.im/wp-content/uploads/2014/04/weibo.png" alt="weibo" width="16" height="16" /></a><a title="新浪微博" href="http://weibo.com/u/2234426480" target="_blank">http://weibo.com/u/2234426480</a></p>
                    <br>
                </div>
            </div>
        </footer>
        <script src="js/jquery-ui-1.8.17.custom.min.js"></script>
        <script src="js/script.js"></script>
</body>

</html>
